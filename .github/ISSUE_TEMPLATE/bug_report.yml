name: 🐛 Bug 报告
description: 报告一个 bug
title: "[🐛 Bug] "
labels: ["🐛 bug"]
type: "Bug"
body:
  - type: markdown
    attributes:
      value: |
        感谢您报告 bug！请填写以下信息帮助我们快速定位和解决问题。
  - type: textarea
    id: bug-description
    attributes:
      label: Bug 描述
      description: 请简洁地描述这个 bug
      placeholder: 描述发生了什么问题...
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: 重现步骤
      description: 请提供重现这个 bug 的步骤
      placeholder: |
        1. 进入 '...'
        2. 点击 '...'
        3. 滚动到 '...'
        4. 看到错误
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: 期望行为
      description: 描述您期望的正确行为
      placeholder: 描述应该发生什么...
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: 实际行为
      description: 描述实际发生了什么
      placeholder: 描述实际发生了什么...
    validations:
      required: true
  - type: dropdown
    id: environment
    attributes:
      label: 环境信息
      description: 请选择您的环境
      options:
        - Windows
        - macOS
        - Linux
        - 其他
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: 附加信息
      description: 添加任何其他关于这个问题的上下文信息
      placeholder: 截图、错误日志、相关链接等...
